<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALPHA ART AND SCIENCE COLLEGE</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 12px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #d1e7dd;
    }

    caption {
      caption-side: top;
      font-size: 1.5em;
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Marks Table</caption>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Ravi</td>
        <td>Math</td>
        <td>95</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Priya</td>
        <td>Science</td>
        <td>89</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Karan</td>
        <td>English</td>
        <td>78</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
